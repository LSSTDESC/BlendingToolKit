[project]
authors = [
  {name = "Ismael Mendoza", email = "imendoza@umich.edu"},
  {name = "Somwya Kamath"},
  {name = "Thomas Sainrat"},
  {name = "Maxime Paillasa"},
  {name = "Alexandre Boucaud"},
  {name = "Remy Joseph"},
  {name = "Patricia Burchat"},
  {name = "Cyrille Doux"},
  {name = "Eric Aubourg"},
]
classifiers = [
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "astropy>=5.1",
  "galcheat>=1.0.0",
  "galsim>=2.3.0",
  "ipywidgets>=7.6.5",
  "matplotlib>=3.5.1",
  "numpy>=1.22",
  "pandas>=1.4.2",
  "scikit-image>=0.19.2",
  "scipy>=1.8.1",
  "seaborn>=0.11.2",
  "sep>=1.2.0",
  "tqdm>=4.64.0",
]
description = "Blending ToolKit"
keywords = ["cosmology", "galaxies", "blending", "lsst", "simulation"]
license = {text = "MIT"}
name = "blending_toolkit"
readme = "README.md"
requires-python = ">=3.8.1,<3.12"
version = "1.0.0a8"

[project.urls]
"Bug Tracker" = "https://github.com/LSSTDESC/BlendingToolKit/issues"
documentation = "https://lsstdesc.org/BlendingToolKit/index.html"
repository = "https://github.com/LSSTDESC/BlendingToolKit"

[tool.pdm.dev-dependencies]
docs = ["sphinx>=3.5.4", "sphinx-rtd-theme>=0.4.3", "nbstripout>=0.5.0", "isort>=5.10.1", "jupyter-sphinx>=0.3.2", "nbconvert>=7.0.0"]
format = ["pre-commit>=2.18.1", "pydocstyle>=5.1.1", "black>=23.1.0"]
notebooks = ["jupyter>=1.0.0", "jupyter-contrib-nbextensions>=0.5.1"]
test = ["pytest>=7.1.1", "pytest-cov>=3.0.0", "nbmake>=1.3.4", "flake8>=6.0.0", "flake8-absolute-import>=1.0"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310']

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "-ra"
filterwarnings = [
  "ignore:the imp module is deprecated:DeprecationWarning",
  "ignore:`np.int` is a deprecated alias:DeprecationWarning",
  "ignore:numpy.ufunc size changed:RuntimeWarning",
  "ignore:Creating an ndarray from ragged:numpy.VisibleDeprecationWarning",
  "ignore:numpy.ndarray size changed, may indicate binary incompatibility. Expected 80 from C header:RuntimeWarning:",
  "ignore:.*argument to IPyNbFile is deprecated.*:pytest.PytestRemovedIn8Warning",
  "ignore:.*",
]
minversion = "6.0"
testpaths = [
  "tests",
]

[tool.pdm.build]
includes = ["btk"]
[build-system]
build-backend = "pdm.pep517.api"
requires = ["pdm-pep517>=1.0.0"]
