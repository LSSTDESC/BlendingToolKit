name: lint

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout github repo
        uses: actions/checkout@v2

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      # galsim needs this.
      - name: Install FFTW
        run: |
          sudo apt-get install libfftw3-dev

      - name: Install poetry dependencies
        run: |
          poetry install --with scarlet

      - name: Install Scarlet
        run: |
          poetry run pip install "pybind11[global]" peigen pybind11
          poetry run pip install git+https://github.com/pmelchior/scarlet.git

      - name: Run pre-commit
        run: |
          poetry run pre-commit install
          poetry run pre-commit run --all-files

      - name: Run black
        run: |
          poetry run black --check btk

      - name: Run isort
        run: |
          poetry run isort --check btk

      - name: Run pydocstyle
        run: |
          poetry run pydocstyle btk

      - name: Run flake8
        run: |
          poetry run flake8 btk

      - name: Run pylint
        run: |
          poetry run pylint btk
