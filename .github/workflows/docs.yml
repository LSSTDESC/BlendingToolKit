name: docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout github repo
        uses: actions/checkout@v2

      - name: Install pandoc
        run: sudo apt-get install pandoc

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ${{ matrix.python-version }}
          enable-pep582: true
          cache: true

      - name: Install FFTW
        run: |
          sudo apt-get install libfftw3-dev

      - name: Install python packages
        run: |
          pdm install

      - name: Convert notebooks
        run: |
          cd docs/source
          cat tutorials_header.rst > tutorials.rst
          echo "" >> tutorials.rst
          pdm run jupyter nbconvert --to rst ../../notebooks/00-intro.ipynb --FilesWriter.build_directory="./"
          cat 00-intro.rst >> tutorials.rst
          echo "" >> tutorials.rst
          cat tutorials_footer.rst >> tutorials.rst

      - name: build docs
        shell: bash -l {0}
        run: |
          cd docs
          pdm run make html
          if [ $? = 2 ]; then exit 1;fi
          cd build/html
          touch .nojekyll

      - name: Commit documentation changes
        run: |
          git clone https://github.com/LSSTDESC/BlendingToolKit.git --branch gh-pages --single-branch gh-pages
          cp -r docs/build/html/* gh-pages/docs/
          cd gh-pages/docs
          touch .nojekyll
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update documentation" -a || true

      # The above command will fail if no changes were present, so we ignore that.
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          directory: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
