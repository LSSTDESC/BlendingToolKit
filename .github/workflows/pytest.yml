name: pytest

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout github repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # galsim needs this.
      - name: Install FFTW
        run: |
          sudo apt-get install libfftw3-dev

      - name: Install Scarlet
        run: |
          pip install --upgrade pip
          pip install wheel setuptools pip --upgrade
          pip install "pybind11[global]"
          pip install numpy scipy astropy pybind11
          pip install proxmin peigen autograd
          git clone https://github.com/pmelchior/scarlet.git; cd scarlet; pip install .

      - name: Install Dependencies
        run: |
          pip install -e .
          pip install -e ".[dev]"

      - name: Run Tests
        run: |
          pytest --cov=./btk --cov-report=xml --durations=0

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: true
