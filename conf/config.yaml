defaults:
  - _self_
  - catalog: catsim
  - sampling: default
  - draw_blends: catsim
  - override hydra/help: btk_help

### all arguments ###

# reproducibility
seed: 0 # single seed used for both sampling function AND draw blend generator

# system
save_path: Null
cpus: 1
verbose: False

# blends
batch_size: 24
max_number: 2
stamp_size: 24.0
max_shift: Null
add_noise: "all"
channels_last: False

# measure
measure_kwargs: Null
measure_functions:
  - basic

# metrics
meas_band_name: "r"
noise_threshold_factor: 3
distance_threshold_match: 5.0

### organize arguments ###
surveys:
  - "LSST"

measure:
  measure_functions: ${measure_functions}
  kwargs:
    verbose: ${verbose}
    cpus: ${cpus}
    measure_kwargs: ${measure_kwargs}
    save_path: ${save_path}

metrics:
  kwargs:
    meas_band_name: ${meas_band_name}
    noise_threshold_factor: ${noise_threshold_factor}
    distance_threshold_match: ${distance_threshold_match}
    save_path: ${save_path}

paths:
  root: ${oc.env:BTK_HOME}
  data: ${paths.root}/data
