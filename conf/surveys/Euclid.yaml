# Euclid definition study report: https://arxiv.org/abs/1110.3193
# effective_area takes into account 13% obscuration: https://arxiv.org/abs/1608.08603
# exp_time: https://arxiv.org/abs/1608.08603
# sky brightness: http://www.mssl.ucl.ac.uk/~smn2/instrument.html
Euclid:
  name: "Euclid"
  pixel_scale: 0.10
  effective_area: 0.98
  mirror_diameter: 1.2
  airmass: 1.0
  zeropoint_airmass: 1.0
  filters:
    VIS:
      name: VIS
      sky_brightness: 22.3203
      exp_time: 565
      zeropoint: 5.83
      extinction: 0.0
      psf:
        type: default
        params:
          fwhm: 0.16
          mirror_diameter: ${surveys.Euclid.mirror_diameter} # relative interpolation.
          effective_area: ${surveys.Euclid.effective_area}
          filt_wavelength: ${central_wavelength.VIS}
