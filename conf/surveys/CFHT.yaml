# http://www.cfht.hawaii.edu/Instruments/Imaging/Megacam/generalinformation.html
# http://www.cfht.hawaii.edu/Instruments/ObservatoryManual/om-focplndat.gif
# Calculating zeropoints with:
# http://www1.cadc-ccda.hia-iha.nrc-cnrc.gc.ca/community/CFHTLS-SG/docs/extra/filters.html
CFHT:
  name: "CFHT"
  pixel_scale: 0.185
  effective_area: 8.022
  mirror_diameter: 3.592
  airmass: 1.0 # TODO: double-check
  zeropoint_airmass: 1.0  # TODO: double-check
  filters:
    i:
      name: "i"
      sky_brightness: 20.3
      exp_time: 4300
      zeropoint: 8.46
      extinction: 0.07
      psf:
        type: default
        params:
          fwhm: 0.64
          mirror_diameter: ${surveys.CFHT.mirror_diameter}
          effective_area: ${surveys.CFHT.effective_area}
          filt_wavelength: ${central_wavelength.i}
    r:
      name: "r"
      sky_brightness: 20.8
      exp_time: 2000
      zeropoint: 10.72
      extinction: 0.10
      psf:
        type: default
        params:
          fwhm: 0.71
          mirror_diameter: ${surveys.CFHT.mirror_diameter}
          effective_area: ${surveys.CFHT.effective_area}
          filt_wavelength: ${central_wavelength.r}
